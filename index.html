<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/rockPaperScissors.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header id="navigationBar">
        <h2 id="logo">
            ROCK, PAPER & SCISSORS
        </h2>
    </header>
    <main>
        <div class="gamebox">
            <section id="rst_btn">
                <button onclick={game()}>Play now</button>
            </section>
            <section id="gb_btns">
                <button id="btn_rock">Rock</button>
                <button id="btn_paper">Paper</button>
                <button id="btn_scissors">Scissors</button>
            </section>
            <section id="scoreboard">
                <h2 id="results">Pick your move to play</h2>
                <div class="score">
                    <h2 id="computer">computer: 0</h2>
                    <h2 id="player">Player: 0</h2>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
